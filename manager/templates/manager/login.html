{% extends 'manager/index.html' %}

{% block login %}
    {% for i in messages %}
        <p class="{{ i.tag }}">{{ i }}</p>
    {% endfor %}
    <form action="{% url 'login' %}" method="post">

    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Log In" class="btn btn-success">
    </form>
{% endblock %}
