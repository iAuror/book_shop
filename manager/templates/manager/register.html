{% extends 'manager/index.html' %}
{% block content %}

    {% endfor %}
        <form action="{% url 'register'  %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-success" value="Зарегистрироваться ">
        </form>
    </div>
{% endblock %}
