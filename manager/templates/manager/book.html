{% extends 'manager/index.html' %}
{% block content %}
    {% for i in books %}
    <div class="card">
  <div class="card-header">
   <h2> {{ i.title }}</h2>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ i.text }}</p>
      <footer class="blockquote-footer">Комментариев-{{ i.com }} <cite title="Source Title">{{ i.published }}</cite></footer>
  {% endfor %}
        <div class="card" style="width: 18rem;">
  <div class="card-body">
      {% for q in comment %}
    <h5 class="card-title">{{ q.author }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ q.text }}</h6>
    <p class="card-text">{{ q.comment_date|date:'d-m-Y H:i:s' }}</p>

  </div>
</div>
    {% endfor %}
    </blockquote>
  </div>
</div>

{% endblock %}
