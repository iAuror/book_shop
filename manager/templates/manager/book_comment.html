{% extends 'manager/index.html' %}
{% block content %}
    <div class="card">
  <div class="card-header">


    {%for i in books%}
   <p class="fw-bold fs-3">{{ i.title}}</p>
      {% endfor %}
  </div>
    {% for q in comment %}
  <div class="card-body">
    <h5 class="card-title">{{ q.name }}          {{ q.comment_date|date:"d-m-Y  H:i:s" }}</h5>
    <p class="card-text">{{ q.text}}
        <a href="{% url 'add-comment-like' id=q.id %}"> <span class="badge bg-info text-dark">Likes: {{ q.comment_likes }} </span> </a>
    </p>

  </div>
    {% endfor %}
</div>

{% endblock %}
